<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu archivo CSS local -->
    <link href="Estilos/master.css" rel="stylesheet">
    <link href="Estilos/finanzas.css" rel="stylesheet">

    <!-- Fuentes externas -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">

    <!-- Otros archivos JS o de utilidad -->
    <script src="JavaScript/sideBar.js"></script>

    <title>Tu Página</title>
</head>

<body>
    <div class="contenedor-general-negro overflow-hidden container-fluid d-flex flex-column p-0 w-100 h-100">

        <!-- Barra superior -->
        <div id="barra-superior"></div>

        <!-- Contenedor de la barra lateral y contenido principal -->
        <div class="contenedor-general-negro overflow-hidden container-fluid d-flex flex-row p-0 h-100">
            <!-- Barra lateral -->
            <div id="sidebar"></div>

            <!-- Contenido central -->
            <div class="contenedor-derecha-grande container-fluid d-flex flex-row w-100">
                <div class="contenidoCentralVariable d-flex flex-column w-100 h-100">
                    <!-- Aquí va el contenido dinámico -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cerrarSesionModal" tabindex="-1" aria-labelledby="cerrarSesionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-streamfy">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="guardarModalLabel">Cerrar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body border-0">¿Estás seguro de que deseas cerrar sesión?</div>
                <div class="modal-footer border-0">
                    <button type="button" class="boton-confirmar-streamfy cancelar-boton-streamfy modal-cancelar" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="boton-confirmar-streamfy" id="confirmarCerrarSesion" onclick="cerrarSesion()">Salir</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        
    </div>

</body>

</html>
